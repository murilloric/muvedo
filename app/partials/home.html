<div class="route_message"  ng-show="show_route_message">

  <div><p>{{route_message}}</p></div>

</div>

<div class="main_wrapper" ng-show="hide_non_user_tools">

  <!-- \ -->

    <div class="general_content">

      <h2><span class="green_font">COMMUNITY PORATAL</span> - coming soon</h2>
      <p>The home page is where the muvedo community will come together to connect. </p>

    </div>

</div>




<div class="hidden_image" ng-hide="hide_non_user_tools">

      <div class="member_form" ng-show="member_form">
        <form id="form_style" name="validate_login" ng-submit="login_member_form()">
            <input type="email" placeholder="email" ng-model="login_member.username" required>
            <input type="password" placeholder="password" ng-model="login_member.password" required>
            <button class="btn btn-primary btn-large" > Enter Muvedo</button>
        </form>
    </div>

  <div class="enter_the_dragon">
    <div ng-show="member_button">
    <button class="btn btn-large btn-inverse" ng-click="member_button=false; member_form=true;">Member's Entrance</button>
  </div>

  </div>
</div>

 <div class="footer_content">

    <div class="contact_message" ng-hide="hide_non_user_tools">
      <h3 class="green_font"> are you an artist? create a page!</h3>
      <p>Join the muvedo community to be featured and be the first to know about events. <a ng-href="{{host}}/join">Yes, I am!</a></p>
    </div>

  </div>
