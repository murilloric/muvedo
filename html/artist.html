    <body class="boxed" ng-controller="artistProfileCtrl">

    <header>
        <div id="top-bar"></div>
        <div id="profile-wrap" class="text-center">
            <div class="porfile-img">
                <img id="avatar_div" src="" alt="">    
                <div class="profile-name">
                    <h2 ng-cloak><a href="" ng-click="edit_test(true)"></a> I'm {{artist_data.name}}<span>{{artist_data.category}}</span></h2>
                </div>
                
            </div>
        </div>
  </header>

  

    <div id="main-wrapper">

      <div id="nav-bar"></div>
      <div id="cotent-wrap">
          <div class="container-fluid">

                <div class="row">
                      <div class="col-md-12">
                            <div class="liquid-slider" id="slider-4">
                              
                                <!-- Profile Page -->
                                <div style="height:800px;">
                                    <h2 class="title visible-xs hidden-xs">Profile</h2>
                                    <div class="row">
                                        <div class="col-md-12">
                                          <div class="head-wrap">
                                              <div class="icon-head">
                                                <i class="fa fa-user"></i>
                                                </div>
                                                <div class="head-text">
                                                    <h1><a href="" class="fa fa-edit" ng-if="edit_mode" ng-click="show_edit_form(true)"></a> About Me</h1>
                                                    <h4 ng-cloak>{{artist_data.bio}}</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                  <!--edit profile-->
                                  <div ng-if="edit_mode" ng-cloak>
                                    <div ng-if="edit_form">
                                  <h2>Edit your profile</h2>
                                  <h3>{{form_message}}</h3>
                                  <form role="form">
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Your Name</label>
                                    <input type="text" class="form-control" placeholder="Your Name" ng-model="artist_data.name">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Artist Type</label>
                                    <input type="text" class="form-control" placeholder="Painter & photographer" ng-model="artist_data.category">
                                  </div>

                                  <div class="form-group">
                                    <label>About You</label>
                                      <textarea ng-model="artist_data.bio" class="form-control"> </textarea>
                                  </div>

                                  <div class="form-group">
                                    <label for="exampleInputFile">Profile Image</label>
                                    <input type="file" ng-model-instant id="avatarFile"  onchange="angular.element(this).scope().setFiles(this)" >
                                    <p class="help-block">jpg or png</p>
                                  </div>

                                  <div class="form-group">
                                    <label>Tintup <span class="text-info">Visit tintup.com to get your feed.  Copy and paste code here.  The width should be 100% height set at 800px</span></label>
                                      <textarea ng-model="artist_data.tintup_feed" class="form-control"> </textarea>
                                  </div>

                                  <button type="submit" class="btn btn-default" ng-click="save_your_socialfeed()">Submit</button>

                                  <button ng-click="show_edit_form(false)" class="btn">Close</button>
                                </form>
                              </div>
                            </div>




                                  <!--edit profile end-->
                
                                
                                    <div class="row">
                                      <div class="col-md-12 divider-1">&nbsp;</div>
                                    </div>

                                    <div ng-bind-html="to_trusted(artist_data.tintup_feed)"></div>
                                 
                                </div>
                                <!-- Profile Page End -->
                        
        
                            </div>
                        </div>

       <script>
      (function() {
  
        function init() {
          var speed = 300,
            easing = mina.backout;

          [].slice.call ( document.querySelectorAll( '#grid > a' ) ).forEach( function( el ) {
            var s = Snap( el.querySelector( 'svg' ) ), path = s.select( 'path' ),
              pathConfig = {
                from : path.attr( 'd' ),
                to : el.getAttribute( 'data-path-hover' )
              };

            el.addEventListener( 'mouseenter', function() {
              path.animate( { 'path' : pathConfig.to }, speed, easing );
            } );

            el.addEventListener( 'mouseleave', function() {
              path.animate( { 'path' : pathConfig.from }, speed, easing );
            } );
          } );
        }

        init();

      })();
    </script>
